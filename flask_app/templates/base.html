<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Full height for body */
        }
        .content {
            flex: 1; /* Allow content to take up remaining space */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="{{ url_for('home') }}">Network Manager</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('monitoring') }}">Monitoring</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('configure') }}">Configure Devices</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('device_list') }}">Save Configs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('templatize') }}">Templatize Configuration</a>
                </li>
            </ul>
        </div>
    </nav>

    <header class="bg-light py-5 text-center">
        <div class="container">
            <h1 class="display-4">Network Manager</h1>
            <p class="lead">Manage and monitor your network devices with ease.</p>
        </div>
    </header>

    <div class="container mt-5 content">
        {% block content %}{% endblock %}
    </div>

    <footer class="footer py-3 bg-light text-center">
        <div class="container">
            <span class="text-muted">Â© 2024 Network Manager</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
